buildscript {
    ext {
        compileSdk = 34
        minSdk = 21
        targetSdk = 34
        kotlin_version = '1.9.10'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.48.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
